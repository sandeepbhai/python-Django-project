<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
     
    {% include 'emp/navbar.html'    %}

    <h1 class="text-center my-3 "> Add New  Employee</h1>
<div class="container">
    
    <div class="row">
<div class="col-md-6 offset-md-3">

    <div class="card bg-warning">
          <div class="card-body">
     
            <form action="/emp/add-emp/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Employee name</label>
                  <input type="text" name="emp_name"class="form-control" id="name" placeholder="enter Employee name">
                  
                </div>
                <div class="mb-3">
                  <label for="emp_id" class="form-label">Employee Id</label>
                  <input type="text" name="emp_id" class="form-control" id="emp_id" placeholder="enter Employee id">
                </div>



                <div class="mb-3">
                    <label for="phone" class="form-label">Employee Phone number</label>
                    <input type="text" name="emp_phone" class="form-control" id="phone" placeholder="enter Employee phone number">
                  </div>


                  <div class="mb-3">
                    
                     <textarea name="address" id="address" cols="60" rows="3" placeholder="enter your address"></textarea>
                  </div>
     
                  <div class="mb-3 form-check">
                    <label for="working" class="form-label">Working</label>
                    <input type="checkbox" name="working" class="form-check" id="working" placeholder="">
                  </div>


                
                  <div class="mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <select name="dept" id="dept" class="form-control">
<option value="CSE"> Computer Science and Engineering</option>
<option value="IT">Information Technology </option>
<option value="CS"> Cyber</option>




                    </select>
                  </div>












               <div class="container text-center">
                <button type="submit" class="btn btn-danger ">Add Employee</button>
               </div>
                
               
              </form>
 
          </div>

    </div>



</div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
